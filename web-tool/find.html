<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign Look Up</title>
    <!--    code to get mediapipes library-->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <!--    gets AWS library-->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1079.0.min.js"></script>
    <!--    loads css file-->
    <link rel="stylesheet" type="text/css" href="all.css">
</head>

<body>
<div class="container">
    <video class="input_video"></video>
    <canvas class="output_canvas" width="1280px" height="720px"></canvas>
    <div >
        <h2 class="guessBlock spacePosition" id="pictureSpaceMessage">Press Spacebar to Capture Picture</h2>
        <h2 class="guessBlock spacePosition hidden" id="videoSpaceMessage">Hold Spacebar While Making Sign</h2>
    </div>
    <div class="controls">
        <div class="title">Controls</a><a href="infoFind.html" target="_blank"><button>i</button></a></div>
        <br>
        <div>
            <input type="radio" name="format" id="snapshot" value="snapshot" checked>
            <label for="snapshot">Snapshot</label>
        </div>
        <div>
            <input type="radio" name="format" id="video" value="video">
            <label for="video">Video</label>
        </div>
        <div class="instructions notReady">Space to Record</div>
        <div>
            <input type="radio" name="handedness" id="right" value="right" checked>
            <label for="right">Right Handed</label>
        </div>
        <div>
            <input type="radio" name="handedness" id="left" value="left">
            <label for="left">Left Handed</label>
        </div>
        <br>
        <div>
            <input type="radio" name="1or2hands" id="one" value="one" checked>
            <label for="one">One Handed Sign</label>
        </div>
        <div>
            <input type="radio" name="1or2hands" id="two" value="two">
            <label for="two">Two Handed Sign</label>
        </div>
        <br>
        <a href="index.html"><button>Back</button></a>
        <br>
    </div>
    <div class="guessBlock hidden" id="guessBlock">
        <div class="guess">My sign prediction is:</div>
        <div class="guess" id="guess"></div>
    </div>

    <div class="guessBlock sorryBlock hidden" id="error">
        <h2>We're sorry, but that didn't have enough data</h2>
        <h2>try taking a longer video or keep your hands in frame</h2>
    </div>
    <div class="gone guessBlock" id="mobileButtons">
        <div class="gone">
            <h3>Press this button to start recording</h3>
            <button onclick="startVideoCapture()">record</button>
        </div>
        <div>
            <h3>Press this button to take a picture</h3>
            <button onclick="capturePicture()">record</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="passwords.js"></script>
<script type="text/javascript" src="library.js"></script>
<script type="text/javascript" src="find.js"></script>
</body>
</html>
